<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>

        <!-- Bootstrap core CSS and custom fonts -->
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="text-center">Random Quotes</h1>
        <br/>

        <blockquote class="blockquote-reverse">
            <p id="quote-text">Loading Quote...</p>
            <footer id="quote-author"></footer>
        </blockquote>

        <div class="pull-right">
            <button id="get-quote" class="btn btn-success">New Quote</button>
            <a href="https://twitter.com/intent/tweet?text=Today's random hipster quote, courtesy of @nancytao " id="tweet"class="btn btn-success"><i class="fa fa-twitter"></i></a>
        </div>

        <!-- jQuery 2.1.3 -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
